<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio2 - Formulario</title>
  </head>
  <body>
    <h1>Formulario</h1>
    <form action="./formulario.php" method="post">
      <div>
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" />
      </div>
      <div>
        <label for="apellidos">Apellidos: </label>
        <input type="text" name="apellidos" />
      </div>
      <div>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" />
      </div>
      <div>
        <label for="sexo">Sexo: </label>
        <input type="radio" name="sexo" id="radio-varon" value="Varón" />
        <label for="varon">Varon</label>
        <input type="radio" name="sexo" id="radio-hembra" value="Hembra" />
        <label for="hembra">Hembra</label>
      </div>
      <div>
        <label for="convivinetes">Convivientes: </label>
        <input type="text" name="convivientes" />
      </div>
      <div>
        <label for="aficiones">Aficiones: </label>
        <input type="checkbox" name="aficiones[]" value="Deporte" />
        <label for="deporte">Deporte</label>
        <input type="checkbox" name="aficiones[]" value="Videojuegos" />
        <label for="videojuego">Videojuegos</label>
        <input type="checkbox" name="aficiones[]" value="Lectura" />
        <label for="lectura">Lectura</label>
        <input type="checkbox" name="aficiones[]" value="Cine" />
        <label for="cine">Cine</label>
      </div>
      <div>
        <label for="menus">Preferencias menú: </label>
        <!--Para seleccionar varias en el navegador es necesario pulsar ctrl + click-->
        <select name="menus[]" id="select-menus" multiple="true">
          <option value="Vegano">Vegano</option>
          <option value="Sin carne">Sin carne</option>
          <option value="Sin gluten">Sin gluten</option>
          <option value="Sin preferencias" selected>Sin preferencias</option>
        </select>
      </div>

      <input type="submit" value="Enviar" name="enviar" />
    </form>
  </body>
</html>
