<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Té con Jazmín - Detalle del Producto</title>
    <link rel="stylesheet/less" type="text/css" href="ejercicio1.less" />
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="product-details">
        <div class="product-info">
            <h1>Té con Jazmín</h1>
            <div class="description">
                <p class="large-description">El té con jazmín es una variedad aromatizada de té verde, obtenida al perfumar el té verde con los aromas de las flores de jazmín.</p>
                <p class="small-description">Este té es muy apreciado por su aroma floral y sabor suave. Contiene jazmín orgánico cultivado en Asia.</p>
                <div class="tea-data">
                    <span><i class="fas fa-thermometer-half"></i> 80°C</span>
                    <span><i class="fas fa-seedling"></i> 3g/taza</span>
                </div>
            </div>
            <p class="price">5,99 €</p>
            <button class="btn">Agregar al Carrito</button>
        </div>
        <img src="https://radhikasfineteas.com/cdn/shop/products/JasmineOolong3.png?v=1683204057&width=1946" alt="Té con Jazmín" class="product-image">
    </div>
</body>
